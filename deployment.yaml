apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-app
  template:
    metadata:
      labels:
        app: eks-app
    spec:
      containers:
        - name: eks-app
          image: 570959644631.dkr.ecr.ap-south-1.amazonaws.com/eks-app:latest
          ports:
            - containerPort: 80
